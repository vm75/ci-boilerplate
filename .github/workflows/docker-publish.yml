name: Publish Docker Images with CGO

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc musl-dev

      - name: Build and Push with CGO Enabled
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            CGO_ENABLED=1
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/golang-docker-project:latest
            ghcr.io/${{ github.repository_owner }}/golang-docker-project:latest

      - name: Verify Image on Docker Hub
        run: docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/golang-docker-project:latest
